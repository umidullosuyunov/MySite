<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"

    />

    <header class="hero">
      <div class="container">
        <div class="hero-header">
          <img src="img/logo.svg" alt="logo" class="logo" />
          <div class="social-links">
            <a
              href="https://github.com/umidullosuyunov/"
              target="_blank"
              class="social-link"
              ><img src="img/social/github.svg" alt="github logo"
            /></a>
            <a
              href="https://twitter.com/umidullo26/"
              target="_blank"
              class="social-link"
              ><img src="img/social/twitter.svg" alt="twitter logo"
            /></a>
            <a
              href="https://www.facebook.com/profile.php?id=100041184453567"
              target="_blank"
              class="social-link"
              ><img src="img/social/facebook.svg" alt="facebook logo"
            /></a>
            <a
              href="https://www.instagram.com/umidullo26/"
              target="_blank"
              class="social-link"
              ><img src="img/social/instagram.svg" alt="instagram logo"
            /></a>
          </div>
        </div>
        <div class="hero-content">
          <div class="hero-text">
            <span class="hero-subtitle">Фрилансер</span>

            </p>
            <button class="button hero-button">Бесплатная консультация</button>
          </div>
          <div class="hero-avatar"></div>
        </div>
      </div>
    </header>
